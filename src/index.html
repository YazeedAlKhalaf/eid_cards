<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eid Cards</title>
  </head>
  <body>
    <div class="center">
      <h1 class="title">صمم بطاقتك</h1>
      <input id="eidiya-name-input" maxlength="25" />

      <div class="select-label-container">
        <label for="eidiya-number-select" class="select-label"
          >اختر النموذج:</label
        >
        <select name="eidiya-number" id="eidiya-number-select">
          <option value="first_model">النموذج الأول</option>
          <option value="second_model">النموذج الثاني</option>
          <option value="third_model">النموذج الثالث</option>
          <option value="fourth_model">النموذج الرابع</option>
          <option value="fifth_model">النموذج الخامس</option>
          <option value="sixth_model">النموذج السادس</option>
        </select>
      </div>
      <button id="take-screenshot">إنشاء البطاقة</button>

      <div id="eidiya-container">
        <img id="eidiya-image" />
        <p id="text-over-image" class="text-over-image first_model"></p>
      </div>
    </div>
  </body>
</html>
